kind: ConfigMap
metadata:
  name: tac-key-server-config
  namespace: attestation-controller
---
apiVersion: v1
data:
  controller_manager_config.yaml: |
    apiVersion: controller-runtime.sigs.k8s.io/v1alpha1
    kind: ControllerManagerConfig
    health:
      healthProbeBindAddress: :8081
    metrics:
      bindAddress: 127.0.0.1:8080
    webhook:
      port: 9443
    leaderElection:
      leaderElect: true
      resourceName: 55c5974b.tac.intel.com
kind: ConfigMap
metadata:
  name: tac-manager-config
  namespace: attestation-controller
---
apiVersion: v1
data:
  ca.crt: ""
  client.crt: ""
  client.key: ""
kind: Secret
metadata:
  name: tac-kmra-secrets
  namespace: attestation-controller
type: Opaque
---
apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: controller-manager
  name: tac-metrics-service
  namespace: attestation-controller
spec:
  ports:
  - name: https
    port: 8443
    targetPort: https
  selector:
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: tac-app
  namespace: attestation-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --leader-elect
        - --registration-path=/registration/controller.sock
        command:
        - /manager
        image: intel/trusted-attestation-controller:latest
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /kmra
          name: plugin-socket-dir
        - mountPath: /registration
          name: registry-socket-dir
      - args:
        - --plugin-name=KMRA
        - --plugin-socket-path=/kmra/kmra.sock
        - --registry-socket-path=/registration/controller.sock
        command:
        - /kmra-plugin
        envFrom:
        - configMapRef:
            name: tac-key-server-config
        image: intel/trusted-attestation-controller:latest
        name: kmra-plugin
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /certs/
          name: ca-secrets
          readOnly: true
        - mountPath: /kmra
          name: plugin-socket-dir
        - mountPath: /registration
          name: registry-socket-dir
      initContainers:
      - command:
        - sh
        - -c
        - set -x; for f in /tmp/certs/*; do cat $f | base64 -d > /certs/$(basename
          $f); done ; chown -R 5000:5000 /registration /kmra /certs
        image: busybox
        name: decode-secrets
        volumeMounts:
        - mountPath: /certs/
          name: ca-secrets
        - mountPath: /tmp/certs
          name: pre-ca-secrets
        - mountPath: /kmra
          name: plugin-socket-dir
        - mountPath: /registration
          name: registry-socket-dir
      serviceAccountName: tac-svcact
      terminationGracePeriodSeconds: 10
      volumes:
      - emptyDir: {}
        name: plugin-socket-dir
      - emptyDir: {}
        name: registry-socket-dir
      - name: pre-ca-secrets
        secret:
          secretName: tac-kmra-secrets
      - emptyDir: {}
        name: ca-secrets
